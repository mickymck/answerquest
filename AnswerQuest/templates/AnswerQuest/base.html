{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}AnswerQuest{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
  <div class="container">
      <div class="navbar">
        <ul class="navbar-list">
          <!-- Image goes here -->
          <a class="q-logo" href="{% url 'home' %}">answerQuest</a>
          <!-- <a href="{% url 'profile' %}">My Profile</a> -->
          <!-- <a href="{% url 'pose_question' %}">Ask</a> -->
          <!-- <a href="{% url 'question_list' %}">Questions</a> -->
          {% if request.user.is_authenticated %}
          <a class="ask-question" href="{% url 'pose_question' %}">Ask a Question</a>
          <div class="user-info">
            {% if user.avatar %}
            <a href="{% url 'profile' %}"><img class="avatar-icon" src="{{user.avatar.url}}" alt="{{user.name}}'s profile picture'"></a>
            <a href="{% url 'auth_logout' %}" class="logout">Logout</a>
            {% else %}
            <a href="{% url 'profile' %}"><img class="avatar-icon" src="{%static 'img/placeholder.jpg' %}" alt="Placeholder for your avatar image. Set one up if you would like to"></a>
            <a href="{% url 'auth_logout' %}" class="logout">Logout</a>
            {% endif %}
          </div>
          {% else %}
          <a class="sign-in" href="{% url 'auth_login' %}">Sign In / Register</a>
          {% endif %}
        </ul>
      </div>
      <!-- <div class="upper_right">
        <div>
          AnswerQuest Leaderboard
        </div>
      </div>  -->
      
    {% block content %}
    {% endblock %}
  </div>
  
</body>
</html>
